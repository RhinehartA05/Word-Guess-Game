<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">        
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/javascript/game.js"></script>
        
        <title>Word Guess Game</title>
    </head>
    <body>
          <header>
              <div class="container-top brd">
                  <div class="row">
                      <div class="badge col-md-8 brd">
                        <h1>Word Guess Game</h1><br>
                        <p>Press any key to get started</p>
                        <div class="bank col-md-12 brd">
                            <p>Letter Bank:</p>
                            <p>A, B, C, D, E, F, G, H, I, J, K, L, M,</p>
                            <p>N, O, P, Q, R, S, T, U, V, W, X, Y, Z</p>
                        </div>
                      </div>
                  </div>
              </div>
          </header>

          <section>
              <div class="container-btm brd">
                  <div class="row">
                    <div class="board col-md-8 brd">
                        <img src="assets/images/Word Guess Board.png" alt="">
                                <div class="underscore brd">_ _ _ _ _ _ _ _</div>
                    </div>
                    
                    <div class="aside col-md-4 brd">
                        <div class="aside-info">INFO:</div>
                        <div class="info guess-remaining brd">Remaining Guesses</div>
                        <div class="info guess-incorrect brd">Incorrect</div>
                        <div class="info guess-letters brd">Letters Used</div>

                    </div>
                  </div>
              </div>
          </section>

          
    

    </body>

    
</html>
